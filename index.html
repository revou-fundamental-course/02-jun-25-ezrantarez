<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezra's Portofolio Website</title>
    
    <!-- CSS External -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header class="main-header">
        <!-- logo website -->
        <div class="main-logo"></div>
        <!-- navbar -->
        <nav>
            <a href="#home">Home</a>
            <a href="#my-profile">My Profile</a>
            <a href="#leave-a-message">Leave a Message</a>
        </nav>
    </header>

    <main>
        <!-- Home -->
        <section id="home">
            <h1>Home</h1>
            <div class="intro">
                <h3>Hi there, Welcome to My Portofolio Website</h3>
                <p>My name is Ezra Antarez. I am a Civil Engineer who is learning Web Development.</p>
                <p>Please, check out these photos from my work experience.</p>
            </div>
            <!-- Banner -->
            <div class="banner-img"></div>
        </section>
        
        <!-- My Profile -->
        <section id="my-profile">
            <h1>My Profile</h1>
            <div class="profile">
                <div class="row-1">
                    <div class="aboutme-img"><img src="https://picsum.photos/100" alt=""></div>
                    <div class="aboutme-title">About Me</div>
                    <div class="aboutme-text"></div>
                </div>
            </div>
        </section>

        <!-- Leave a Message -->
        <section id="leave-a-message">
            <h1>Leave a Message</h1>
            <div class="container-left">
                <form action="">
                    <div class="row">
                        <div class="col-25">
                            <label for="name">Name</label>
                        </div>
                        <div class="dot">:</div>
                        <div class="col-75">
                            <input type="text" id="name" name="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="birth-date">Birth Date</label>
                        </div>
                        <div class="dot">:</div>
                        <div class="col-75">
                            <input type="date" id="date" name="birth-date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="gender">Gender</label>
                        </div>
                        <div class="dot">:</div>
                        <div class="col-75">
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="message">Message</label>
                        </div>
                        <div class="dot">:</div>
                        <div class="col-75">
                            <textarea name="message" id="message" placeholder="Type your message..."></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">

    </footer>
</body>
</html>
